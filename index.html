<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Widget</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Search City Name" />
        <button name="search" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <div class="weather">
        <!-- <img src="./assets/images/" alt="weather-icon" class="weather-icon"> -->
        <h1 class="temp">87Â°F</h1>
        <h2 class="city">Tampa</h2>
        <div class="details">

            <!-- <img src="" alt="" srcset=""> -->
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
  
          <div class="col">
            <!-- <img src="" alt="" srcset=""> -->
            <div>
              <p class="wind">15 mph</p>
              <p>Wind Speed</p>
            </div>
          </div>
  
          <div class="col">
            <!-- <img src="" alt="" srcset=""> -->
            <div>
              <p class="description">Clouds</p>
              <p>Current Weather</p>
            </div>
          </div>
        </div>
    </div>

    

    <script src="./assets/js/index.js"></script>
